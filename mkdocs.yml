site_name: DF No Ponto
docs_dir: ./docs
markdown_extensions:
  - attr_list
  - admonition           # ADICIONE ESTA LINHA
  - pymdownx.details     # ADICIONE ESTA LINHA
  - pymdownx.superfences # ADICIONE ESTA LINHA
  - tables               # ADICIONE ESTA LINHA

plugins:
  - search
  # - pdf-export

theme:
  name: material
  logo: assets/logos/logo_small.png
  favicon: assets/logos/logo_small.png
  font:
    text: Open Sans
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom

extra_css:
  - assets/stylesheets/extra.css

repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo06
repo_name: "2025.2-Grupo06"

